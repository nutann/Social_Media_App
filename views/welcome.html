<div class="Users List">
<h1>logged in users</h1>
<div class="row">
    <ul class="horizontal-list">
        <li class= "eachuser" ng-repeat = "user in users">
        <div ng-click="joinchat(user)">
            {{user.firstName}}
            {{user.email}}
        </div>
        </li>
        <div ui-view></div>
    </ul>
    
</div>

<ul class="chat">
    <li class = "eachchat" ng-repeat = "chattingwith in chattingwithusers">
        <div ng-show = "chattingwith.user.email" class="popup-box" id={{chattingwith.email}} > 
    <div class="popup-head">
        <div class="popup-head-left">{{chattingwith.user.firstName}} 
        </div>
        <div class="popup-head-right">
        <a href="">&#10005;</a>
        </div>
        <div style="clear: both">
        </div>
    </div>
    <div class="popup-messages">
     <div class='well chatbox' id='chat_history'>
      <ul class='list-unstyled'>
        <li style = "color:black" ng-repeat='m in chattingwith.messages'>
          <i class='fa fa-comment'></i>
          &nbsp;
          <b>{{m.name}} </b>:
          &nbsp;
          {{m.message}}
        </li>
      </ul>
    </div>
        
    </div>
    <div style="clear: both">
        
    </div>
    <form ng-submit="sendMessage($event,chattingwith,message)"> <input class="input-sm form-control" ng-model="message" type="text" placeholder="Type a message...">
    <input class="btn btn-default"  type="submit" value="Send"> 
    </form> 
</div>
    </li>
</ul>
