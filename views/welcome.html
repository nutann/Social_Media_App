<div class="row marketing">
    <div class="col-md-12">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Join Chat</h3>
            </div>
            <form class="panel-body ng-pristine ng-valid" ng-submit="join($event)">
                <label>
                    Username
                </label>
                <input class="input-lg form-control ng-pristine ng-valid"
                       maxlength="20"
                       ng-model="nickname"
                       type="text">
                <br>
                <button class="btn btn-block btn-primary" type="submit" >Join</button>
            </form>
        </div>
    </div>
</div>
