

<div class="signin_container panel-primary panel">
    <div class="panel-heading text-center">Enter Username and Password to sign in</div>
    <div class="panel_body">
    <form class="form-horizontal" ng-submit="login($event)">
        <div class="form_group">
        <label id="username" class="control-label col-sm-2"> Name </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="name" placeholder="Username" ng-model="userName">
            </div>
        <br/>
        <br/>
        </div>

        <div class="form_group">
        <label for="password" class="control-label col-sm-2" > Password</label>
            <div class="col-sm-6">
            <input class=" form-control" type="password" id="password" placeholder="Password" ng-model="password">
            </div>
        <br/>
        <br/>
        </div>

        <div class="form-group">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary" class="form-control">Login</button>
                <button type="submit" class="btn btn-primary" class="form-control" ng-click="goBack()">Back</button>
            </div>
        </div>
    </form>

        <div style="color: red;text-align: center" ng-show="showerror"> Username or Password does not match</div>
    </div>
</div>
