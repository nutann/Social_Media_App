
<div class="panel panel-primary">
    <div class="panel-heading text-center">Sign-Up</div>
    <div class="panel-body">
<form class="form-horizontal" ng-submit="submit($event)">
    <div class="form-group">
        <label class="control-label col-sm-2" id="NameField">Name:</label>
        <div class="col-sm-6">

                <input type="text" id="firstName" required class="form-control spl-group" ng-model="firstName" placeholder="First Name">
                <!--label class="gray" for="firstName">First Name</label-->

                <input type="text" class="form-control spl-group" id="LastName" ng-model="lastName" placeholder="Last Name">
                <!--label class="gray" for="LastName">Last Name</label-->

        </div>


    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-6">
            <input type="email" id="email" required class="form-control" placeholder="example@gmail.com" ng-model="email">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"  for="pwd">Password : </label>
        <div class="col-sm-6">
            <input type="password" required class="form-control" id="pwd" ng-model="password">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="cpwd">Confirm Password: </label>
        <div class="col-sm-6">
            <input type="password" required class="form-control" id="cpwd" ng-model="cpassword" cpwd-validation>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-primary" class="form-control">Register</button>
        </div>
    </div>

</form>
    </div>
    <div style="color: red;text-align: center" ng-show="showerror"> Problem with signup,please try again</div>
    <div style="color: red;text-align: center" ng-show="existserror"> User Name already exists</div>
</div>
